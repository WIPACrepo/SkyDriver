[wipac:cicd_setup_builder]
python_min = 3.10
package_dirs =
    skydriver
    clientmanager

[metadata]  # generated by wipac:cicd_setup_builder: version, keywords
version = attr: skydriver.__version__
keywords =
	WIPAC
	IceCube

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = skydriver/__init__.py:__version__
upload_to_pypi = False
patch_without_tag = True
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = main

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
install_requires =
	coloredlogs
	dacite
	kubernetes
	motor
	pymongo
	requests
	tornado
	typeguard==2.13.3
	wipac-dev-tools
	wipac-rest-tools[telemetry]
python_requires = >=3.10, <3.12
packages = find:

[options.extras_require]
clientmanager =
	htcondor
tests =
	pytest
	pytest-asyncio
	pytest-mock
	nest-asyncio

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
exclude =
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

