[wipac:cicd_setup_builder]
python_min = 3.10

[metadata]  # generated by wipac:cicd_setup_builder: version, keywords
version = attr: rest_server.__version__
keywords =
	WIPAC
	IceCube

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = rest_server/__init__.py:__version__
upload_to_pypi = False
patch_without_tag = True
commit_parser = semantic_release.history.tag_parser
minor_tag = [minor]
fix_tag = [fix]
branch = main

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
install_requires =
	coloredlogs
	dacite
	kubernetes
	motor
	pymongo
	requests
	tornado
	typeguard
	wipac-dev-tools
	wipac-rest-tools[telemetry]
python_requires = >=3.10, <3.12
packages = find:

[options.extras_require]
tests =
	pytest
	pytest-asyncio
	pytest-mock
	nest-asyncio

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
exclude =
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

