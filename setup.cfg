[wipac:cicd_setup_builder]
python_min = 3.13
python_max = 3.13
patch_without_tag = False
package_dirs =
    skydriver
    s3_sidecar
    ewms_init_container

[metadata]  # generated by wipac:cicd_setup_builder: name, version, keywords
version = attr: skydriver.__version__
keywords =
    WIPAC
    IceCube
name = skydriver-s3-sidecar-ewms-init-container

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = skydriver/__init__.py:__version__,s3_sidecar/__init__.py:__version__,ewms_init_container/__init__.py:__version__
upload_to_pypi = False
patch_without_tag = False
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = main

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
install_requires =
    aiocache
    boto3
    dacite<1.9
    humanfriendly
    kubernetes
    motor==3.3.2
    pymongo==4.6.1
    pyyaml
    requests
    tornado
    typeguard
    wipac-dev-tools
    wipac-rest-tools
python_requires = >=3.10, <3.14
packages = find:

[options.extras_require]
tests =
    pytest
    pytest-asyncio
    pytest-mock
    nest-asyncio
    flask
mypy =
    %(tests)s
    texttable

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
include =
    skydriver
    s3_sidecar
    ewms_init_container
    skydriver.*
    s3_sidecar.*
    ewms_init_container.*
exclude =
    test
    tests
    doc
    docs
    resource
    resources
    example
    examples
