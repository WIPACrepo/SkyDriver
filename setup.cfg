[wipac:cicd_setup_builder]
python_min = 3.10
python_max = 3.11
package_dirs =
	skydriver
	clientmanager
	ewms_sidecar

[metadata]  # generated by wipac:cicd_setup_builder: name, version, keywords
version = attr: skydriver.__version__
keywords =
	WIPAC
	IceCube
name = skydriver-clientmanager-ewms-sidecar

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = skydriver/__init__.py:__version__,clientmanager/__init__.py:__version__,ewms_sidecar/__init__.py:__version__
upload_to_pypi = False
patch_without_tag = True
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = main

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
install_requires =
	boto3
	coloredlogs
	dacite
	htcondor
	humanfriendly
	kubernetes
	motor
	pymongo
	requests
	tornado
	typeguard
	wipac-dev-tools
	wipac-rest-tools[telemetry]
python_requires = >=3.10, <3.12
packages = find:

[options.extras_require]
tests =
	pytest
	pytest-asyncio
	pytest-mock
	nest-asyncio
mypy =
	%(tests)s

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
include =
	skydriver
	clientmanager
	ewms_sidecar
	skydriver.*
	clientmanager.*
	ewms_sidecar.*
exclude =
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

